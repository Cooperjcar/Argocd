{{- if .Values.argocd.enable }}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress-argocd
  namespace: argocd
  annotations:
    traefik.ingress.kubernetes.io/router.entrypoints: websecure
    traefik.ingress.kubernetes.io/router.tls: "true"
    cert-manager.io/cluster-issuer: cloudflare-issuer
spec:
  rules:
  # Add domain
    - host: argocd.interserver-cxxper.xyz
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: argocd-server
                port:
                  number: 80
  ingressClassName: traefik
  tls:
    - secretName: argocd-secret-tls
      hosts: 
      - argocd.interserver-cxxper.xyz
---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: argocd-secret-tls
  namespace: argocd
spec:
  secretName: argocd-secret-tls
  duration: 2160h # 90 days
  renewBefore: 360h # 15 days
  commonName: argocd.interserver-cxxper.xyz
  dnsNames:
    - argocd.interserver-cxxper.xyz
  issuerRef:
    name: cloudflare-issuer
    kind: ClusterIssuer
{{- end }}
